<html>
    <head>
        <link rel="stylesheet" href="stylesheets/reveal.css">
        <link rel="stylesheet" href="stylesheets/app.css">
        <link href='http://fonts.googleapis.com/css?family=Muli:400,400italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
              <section class="section text-center">
                  <h1 style="color: #7dcfef;">Wojtek</h1>
                  <h1 style="color: #ff794a;">Siudzinski</h1>
                  <h2>@suda</h2>
              </section>
              <section class="section text-center">
                  <h2>Make projects accessible for contributors</h2>
              </section>
                <section class="section text-center">
                    <img src="images/care.svg" alt="Be there for your contributors" class="svg" />
                    <h3>Be there for your contributors</h3>
                </section>
                <section class="section text-center">
                  <img src="images/notebook.svg" alt="Documentation" class="svg" />
                  <h3>Documentation</h3>
                </section>
                <section class="section text-center">
                  <img src="images/group.svg" alt="CONTRIBUTING.MD" class="svg" />
                  <h3>CONTRIBUTING.md</h3>
                </section>
                <section class="section text-center">
                  <img src="images/demo.svg" alt="Examples and demos" class="svg" />
                  <h3>Examples and demos</h3>
                </section>
                <section class="section text-center">
                  <img src="images/robot.svg" alt="Automated testing and linting" class="svg" />
                  <h3>Automated testing and linting</h3>
                </section>
                <section class="section text-center">
                  <img src="images/pie.svg" alt="As easy as pie" class="svg" />
                  <h3>Easy pickings</h3>
                </section>
                <section class="section text-center">
                  <img src="images/handshake.svg" alt="Be welcoming" class="svg" />
                  <h3>Be welcoming</h3>
                </section>
                <section class="section text-center">
                  <img src="images/cw.png" alt="" />
                  <h4>contributionswelcome.org</h4>
                </section>
            </div>
        </div>
        <script src="js/reveal.js"></script>
        <script>
            Reveal.initialize();
        </script>
    </body>
</html>
